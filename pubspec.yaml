name: nextone
description: "NextOne app"
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+4

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  image_path_android: "assets/logos/android_icon.png"
  image_path_ios: "assets/logos/ios_icon.png"
  adaptive_icon_background: "#FF3B30"
  adaptive_icon_foreground: "assets/logos/android_icon.png"
  android: true
  ios: true
  min_sdk_android: 21
  remove_alpha_ios: true

flutter_native_splash:
  background_image: "assets/images/stage_background.png"
  image_ios: "assets/logos/ios_icon.png"
  image_android: "assets/logos/ios_icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
